<template>
    <lightning-card title="Select Resume" icon-name="standard:document_preview">
        
        <div class="slds-p-top_medium slds-p-bottom_medium slds-p-around_small slds-col slds-size_1-of-3">

            <lightning-combobox 
                label="Profiles" 
                options={profiles} 
                placeholder={profilePlaceholder}
                value={selectedProfileId}
                onchange={handleProfileChange}>
            </lightning-combobox>

            <lightning-combobox class="slds-p-top_medium" 
                label="Resumes" 
                options={resumes} 
                placeholder={resumePlaceholder}
                value={selectedResumeId}
                onchange={handleResumeChange}>
            </lightning-combobox>                

        </div>

        <div class="slds-grid slds-grid_align-center slds-m-around_medium">
            
            <div class="slds-m-horizontal_small">
                <lightning-button 
                    label="Load Resume" 
                    variant="brand" 
                    onclick={loadResume} 
                    disabled={loadDisabled}>
                </lightning-button>
            </div>

            <div class="slds-m-horizontal_small">
                <lightning-button
                    label="Download as PDF"
                    variant="brand-outline"
                    onclick={downloadPdf}
                    disabled={downloadDisabled}>
                </lightning-button>        
            </div>
        </div>            
    </lightning-card>
</template>
